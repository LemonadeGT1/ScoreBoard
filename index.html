<!doctype html>
<html lang="en">

<head>
  <title>Score Board</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container-fluid crowdImg">
  <header>
    <div class="row justify-content-end p-2">
      <div class="col-1">
        <button class="btn btn-danger" onclick="resetScores()">RESET</button>
      </div>
    </div>
  </header>

  <main>
    <div class="row justify-content-center">
      <!-- Main Board Background -->
      <div class="col-10 glass">
        <div class="row justify-content-around">
          <div class="col-3"><h1 class="text-center bigText red"><img src="redMeeple.svg" height="46"> Red Meeple</h1></div>
          <div class="col-3"><h1 class="text-center bigText blue"><img src="blueMeeple.svg" height="46"> Blue Meeple</h1></div>
        </div>
        <div class="row justify-content-around p-4">
          <div class="col-4"><h1 class="text-center score glass red" id="redMeepleScore">0</h1></div>
          <div class="col-4"><h1 class="text-center score glass blue" id="blueMeepleScore">0</h1></div>
        </div>
      </div>
        <div class="row justify-content-around p-4">
          <div class="col-3 text-center"><button class="clicker glass" onclick="incrementScore('redMeepleScore', 1)"><h3 class="ps-4 pe-4">Red +1</h3></button></div>
          <div class="col-3 text-center"><button class="clicker glass" onclick="incrementScore('blueMeepleScore', 1)"><h3 class="ps-4 pe-4">Blue +1</h3></button></div>
        </div>
        <div class="row justify-content-around p-4">
          <div class="col-3 text-center"><button class="clicker glass" onclick="incrementScore('redMeepleScore', 3)"><h3 class="ps-4 pe-4">Red +3</h3></button></div>
          <div class="col-3 text-center"><button class="clicker glass" onclick="incrementScore('blueMeepleScore', 3)"><h3 class="ps-4 pe-4">Blue +3</h3></button></div>
        </div>
    </div>
  </main>

  <footer>
    <div class="row p-4">
      <div class="col glass">
        <p class="text-center m-2">Made by Michael Patience for Boise CodeWorks Monday Week 2</p>
      </div>
    </div>
  </footer>
</div>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="javascript.js"></script>

</body>

</html>
